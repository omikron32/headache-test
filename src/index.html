<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body class="page">
        <header class="header">
            <div class="header-content container">
                <a href="/" class="logo">
                    <img class="logo__img" src="img/logo.png" alt="">
                    <span class="logo__text">Global</span>
                </a>
                <div class="header-content__info">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link menu__link--active">Mobile Top Up</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Rate</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Help</a>
                        </li>
                    </ul>
                    <button class="header-content__button">Sign up</button>
                    <button class="header-content__close js-mobile-menu mobile-only"></button>
                </div>
                <button class="header-gamburger mobile-only js-mobile-menu">
                    <span class="header-gamburger__line"></span>
                </button>
            </div>
        </header>
        <main class="main">
            <div class="main-content container">
                <div class="main-content__column">
                    <span class="main-content__title">
                        Now Buy Your<br/>
                        PIN or <span class="orange">Top Up</span> <br/>
                        With Bank Transfer
                    </span>
                    <span id="request" class="main-content__subtitle">Loading...</span>
                    <button class="main-content__button">Get Started</button>
                    <form class="main-content-search">
                        <input type="text" class="main-content-search__input" minlength="4" maxlength="12" placeholder="Where do you want to call?">
                        <button class="main-content-search__button">
                            <img class="main-content-search__img" src="img/search.svg" alt="">
                        </button>
                    </form>
                    <div class="main-content-info">
                        <div class="main-content-info__users">
                            <img src="img/man1.png" class="main-content-info__img" alt="">
                            <img src="img/man2.png" class="main-content-info__img" alt="">
                            <img src="img/man3.png" class="main-content-info__img" alt="">
                            <a href="#" class="main-content-info__button">
                                +
                            </a>
                        </div>
                        <span class="main-content-info__text">
                            45k+ Regular User.
                            <a href="#" class="main-content-info__link">View Price Plan</a>
                        </span>
                    </div>
                </div>
                <div class="main-content__column">
                    <div class="illustration">
                        <div class="illustration__women">

                        </div>
                        <div class="illustration__ellipse"></div>
                        <div class="illustration__thin">
                            <img class="flag flag1" src="img/india.png" alt="">
                            <img class="flag flag2" alt="" src="img/gb.png">
                            <img class="flag flag3" alt="" src="img/italia.png">
                            <img class="flag flag4" src="img/india.png" alt="">
                            <img class="flag flag5" src="img/india.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

<script>
    $(document).ready(function() {
        $.ajax({
            url: 'https://baconipsum.com/api/?type=lucky',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                $('#request').html(data);
            },
            error: function(error) {
                console.log('Error:', error);
            }
        });
        setTimeout(function() {
            $('.flag1').addClass('flag--india-2');
        }, 3000);
        setTimeout(function() {
            $('.flag2').addClass('flag--gb');
        }, 3400);
        setTimeout(function() {
            $('.flag3').addClass('flag--italia');
        }, 3800);
        setTimeout(function() {
            $('.flag4').addClass('flag--india');
        }, 4200);
        setTimeout(function() {
            $('.flag5').addClass('flag--india-3');
        }, 4600);
        setTimeout(function() {
            $('.illustration__thin').addClass('illustration__thin--animation');
        }, 4600);

        $('.js-mobile-menu').click(function () {
            $('.header-content__info').toggleClass('header-content__info--open');
        });

        $('.main-content-search__input').on('keypress', function(e) {
            var forbiddenChars = ['!', '@', '#', '$', '%', '^', '&', '*', '(', ')'];

            if (forbiddenChars.includes(String.fromCharCode(e.which))) {
                e.preventDefault();
            }
        });
    });
</script>
